<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://kit.fontawesome.com/2eef90cfe1.js" crossorigin="anonymous"></script>
  <title>Todo List</title>
</head>
<body>
    <div class="container">
        <h1>Todo List</h1>
        <div class="input-container">
          <input type="text" id="taskInput" placeholder="Enter a new task...">
          <button id="addButton"><i class="fa-solid fa-plus icon"></i></button>
        </div>
        <ul id="taskList"></ul>
        <div class="task-controls">
          <button id="selectAllButton"><i class="fa-solid fa-check"></i></button>
          <button id="deleteAllButton"><i class="fa-solid fa-trash"></i></button>
          <p id="totalTasks">Total tasks: 0</p>
        </div>
    </div>

  <script src="app.js"></script>
</body>
</html>
